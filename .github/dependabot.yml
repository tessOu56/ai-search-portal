# 依賴更新自動開 PR，合併前請跑 CI 與基本檢查
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    # 忽略大版本升級，避免一次變動過大（可手動開 PR 升級）
    # ignore:
    #   - dependency-name: "*"
    #     update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci(deps)"
