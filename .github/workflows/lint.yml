name: Lint and Type Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

# 確保 lint 失敗時，GitHub Merge 按鈕會變灰
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint file and folder names
        run: npm run lint:filenames
        continue-on-error: false

      - name: Run ESLint (strict)
        run: npm run lint:strict
        continue-on-error: false

      - name: Generate ESLint complexity report
        run: npm run lint:report
        continue-on-error: true

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: reports/eslint-report.json

      - name: Annotate ESLint Results
        uses: vishal-vsheth/eslint-action@v1
        # 讓 ESLint 錯誤直接顯示在 GitHub PR 的 Files Changed 分頁中

      - name: Run TypeScript type check
        run: npm run typecheck
        continue-on-error: false

      - name: Run tests
        run: npm run test
        continue-on-error: false

  knip:
    name: Unused Code Check
    runs-on: ubuntu-latest
    # 修正：Knip 先不擋 PR，等誤報收斂後再改成 continue-on-error: false
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Knip
        run: npm run knip
        # 先設為可選，等誤報調整後再改為必過

